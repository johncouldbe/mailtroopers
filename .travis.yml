language: node_js
node_js: node
cache:
  directories:
    - server/node_modules
    - client/node_modules
script:
  - cd client && npm i && npm test
env:
  - CI=true

before_deploy:
  - npm install netlify-cli -g
  - npm run build

deploy:
  provider: script
  script: netlify deploy -s $NETLIFY_SITE_ID -t $NETLIFY_ACCESS_TOKEN -p ./client/build
  skip_cleanup: true
  on:
    branch: master
